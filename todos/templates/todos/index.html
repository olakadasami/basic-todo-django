<!-- todos/templates/todos/index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Todo</button>
    </form>
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.title }}
        <a href="{% url 'delete_todo' todo.id %}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
